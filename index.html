    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          margin: 0;
          padding: 0;
          overflow-x: hidden;
        }
        .hero {
          background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                      url('images/3106.jpg') no-repeat center center;
          background-size: cover;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: white;
          position: relative;
        }
        .hero h1 {
          font-size: 4rem;
        }
        .hero p {
          font-size: 1.5rem;
        }
        .navbar {
          background: transparent !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 10;
        }
        .navbar .nav-link, .navbar .navbar-brand {
          color: white !important;
          transition: color 0.3s;
        }
        .navbar .nav-link:hover, .navbar .navbar-brand:hover {
          color: #0d6efd !important; 
        }
      </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">Nova 3106</a>

                    <li class="nav-item"><a class="nav-link active" href="#bizeulasin" >Bize Ulaşın</a></li>

                    
                </ul>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', () =>{
            document.querySelector('nav').classList.add('animate__animated', 'animate__fadeInDown');
        });
    </script>
